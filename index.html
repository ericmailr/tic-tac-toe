<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <h1>Tic Tac Toe</div>
            <div id="form">
                <div>
                    <label for="playerx-name">Player X Name:</label>
                    <input id="playerx-name" type="text"></input>
                </div>
                <div>
                    <label for="playero-name">Player O Name:</label>
                    <input id="playero-name" type="text"></input>
                    <button type="submit" onclick="game()">Start!</button>
                </div>
            </div>
 
            <div id="board">
                <div id="space1"></div>
                <div id="space2"></div>
                <div id="space3"></div>
                <div id="space4"></div>
                <div id="space5"></div>
                <div id="space6"></div>
                <div id="space7"></div>
                <div id="space8"></div>
                <div id="space9"></div>
            </div>
            <h2> </h2>
            <p> </p>
        </div>

        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
